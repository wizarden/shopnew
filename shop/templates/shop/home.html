{% extends "basetemp.html" %}
{% load static %}
{% block content %}
    <div class="row row-cols-1 row-cols-md-6">

        {% for t in products %}
            <div class="col mb-4">
            <div class="card">

                <div id="carouselExampleControls{{ t.id }}" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">

                        {% for image_item in t.productimage_set.all %}

                            {% if forloop.counter == 1 %}
                                <div class="carousel-item active">
                            {% else %}
                                <div class="carousel-item">
                            {% endif %}

                        <img src="{{ image_item.image.url }}" class="d-block w-100" alt="...">

                        </div>

                        {% endfor %}

                        <a class="carousel-control-prev" href="#carouselExampleControls{{ t.id }}" role="button"
                           data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls{{ t.id }}" role="button"
                           data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>

                        </div>
                    </div>


                    <div class="card-body">
                        <h5 class="card-title">{{ t.name }}</h5>
                        <p class="card-text">{{ t.des|truncatechars:100 }}</p>
                    </div>
                </div>
            </div>


        {% endfor %}
        </div>



{% endblock %}
